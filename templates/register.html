<h1>NerDate</h1>
<form action='/create' method='POST'>
    <p>Nimi, joka näytetään muille<br>
    <input type='text' name='displayname'></p>
    <p>Käyttäjätunnus, jolla kirjaudut sisään<br>
    <input type='text' name='username'></p>
    <p>salasana<br>
    <input type='text' name='password1'></p>
    <p>salasana uudelleen<br>
    <input type='text' name='password2'></p>
    <input type='submit' value='Luo tunnus'>
</form>
{% if error == 'user_exists' %}
<p>Käyttäjätunnus on jo olemassa!</p>
{% endif %}
{% if error == 'pass_missmatch' %}
<p>Salasanat eivät täsmää!</p>
{% endif %}
